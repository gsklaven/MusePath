  /users/{user_id}/favourites:
    post:
      summary: Add an exhibit to favourites
      description: FR18. The user must be able to add exhibits to their favourites.
      operationId: addExhibitToFavourites
      parameters:
        - name: user_id
          in: path
          description: Id of the user
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                exhibit_id:
                  type: integer
                  format: int64
                  example: 1
              required:
                - exhibit_id
      responses:
        '204':
          description: Exhibit added to favourites successfully
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User or exhibit not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{user_id}/preferences:
    put:
      summary: Update user preferences
      description: FR21. The user must be able to update their preferences on the profile.
      operationId: updateUserPreferences
      parameters:
        - name: user_id
          in: path
          description: ID of the user whose preferences are being set or updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreferences'
      responses:
        '204':
          description: Personalised profile was successfully
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{user_id}/routes:
    get:
      summary: Get personalized route for a user
      description: FR22. The system must create personalized routes based on the user's provided preferences.
      operationId: getPersonalizedRoute
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Personalized route generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  route_id:
                    type: integer
                    format: int64
                    example: '123'
                  exhibits:
                    type: array
                    items:
                      type: integer
                      format: int64
                  estimated_duration:
                    type: string
                    example: 45 minutes
                  map_url:
                    type: string
                    format: uri
                    example: /maps/123/downloaded_map.png
                  starting_point:
                    type: number
                    format: float
                    example: 40.712776, -74.005974
                  ending_point:
                    type: number
                    format: float
                    example: 40.712776, -74.005974
        '400':
          description: Cannot generate route â€” missing user preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /maps/{map_id}:
    get:
      summary: Use map with offline-aware functionality
      description: FR25.The user must be able to use basic map and pre-downloaded exhibit information in offline mode.
      operationId: getMapById
      parameters:
        - name: map_id
          in: path
          description: ID of map
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: mode
          in: query
          required: false
          description: Mode of access - online or offline
          schema:
            type: string
            enum:
              - online
              - offline
            example: offline
      responses:
        '200':
          description: Map details with offline-aware URLs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapWithOfflineStatus'
        '503':
          description: Service unavailable (offline mode, no cached data)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /downloads/exhibits/{exhibit_id}:
    get:
      summary: Download exhibit information for offline use
      description: FR24. The user must be able to download exhibit information and maps.
      operationId: downloadExhibitInfo
      parameters:
        - name: exhibit_id
          in: path
          description: ID of the exhibit to download
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Exhibit data file
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '404':
          description: Exhibit not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /downloads/maps/{map_id}:
    get:
      summary: Download map file for offline use
      description: FR24. The user must be able to download exhibit information and maps.
      operationId: downloadMap
      parameters:
        - name: map_id
          in: path
          description: ID of the map to download
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Map image file
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Map not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sync:
    post:
      summary: Synchronize offline changes
      description: FR26. Synchronize user data when going online
      operationId: syncOfflineData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/OfflineRating'
                  - $ref: '#/components/schemas/OfflineFavorite'
                discriminator:
                  propertyName: operation_type
      responses:
        '200':
          description: Synchronization successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  conflicts:
                    type: array
                    items:
                      $ref: '#/components/schemas/SyncConflict'
        '400':
          description: Invalid operations in payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        
components:
  schemas:
    MapWithOfflineStatus:
      type: object
      properties:
        map_id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: Museum Map
        map_url:
          type: string
          format: uri
          example: /maps/1/downloaded_map.png
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
    UserPreferences:
      type: object
      properties:
        interests:
          type: array
          items:
            type: string
          example:
            - modern art
            - ancient greece
      required:
        - language
    OfflineRating:
      type: object
      properties:
        operation_type:
          type: string
          enum: [rating]
          example: rating
        exhibit_id:
          type: integer
          format: int64
          example: 456
        rating:
          type: number
          format: float
          example: 4.5
        local_timestamp:
          type: string
          format: date-time
      required:
        - operation_type
        - exhibit_id
        - rating
        - local_timestamp

    OfflineFavorite:
      type: object
      properties:
        operation_type:
          type: string
          enum: [add_favorite, remove_favorite]
          example: add_favorite
        exhibit_id:
          type: integer
          format: int64
          example: 789
        local_timestamp:
          type: string
          format: date-time
      required:
        - operation_type
        - exhibit_id
        - local_timestamp

    SyncConflict:
      type: object
      properties:
        operation:
          type: object
        server_version:
          type: object
        resolution:
          type: string
          enum: [client_wins, server_wins]
          