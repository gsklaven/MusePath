openapi: 3.0.3
info:
  title: MusePath
  version: '1.0'
servers:
  - url: https://api.server.test/v1
paths:
  /exhibits/{exhibit_id}:
    get:
      summary: View the information page of an exhibit
      description: "FR14. The user must be able to view information about the exhibits.\n\nFR25. The user must be able to use basic map and pre-downloaded exhibit information in offline mode."
      operationId: viewInfo
      parameters:
        - name: exhibit_id
          in: path
          description: Id of the specific exhibit
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: mode
          in: query
          required: false
          description: Mode of access - online or offline
          schema:
            type: string
            enum:
              - online
              - offline
            example: online
      responses:
        '200':
          description: Exhibit information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  exhibit_id:
                    type: number
                    format: int64
                    example: 0
                    description: ID of the exhibit
                  title:
                    type: string
                    example: string
                  rating:
                    type: number
                    format: float
                    example: 0
                    description: Average user rating out of 5
                  location:
                    type: string
                    example: string
                    description: Physical location of the exhibit
                  features:
                    type: array
                    description: Accessibility and visitor options
                    items:
                      type: string
                      example: Wheelchair Accessible
                  status:
                    type: string
                    enum:
                      - open
                      - closed
                      - under_maintenance
                    example: open
                    description: Availability status of the exhibit
  /exhibits/{exhibit_id}/audio:
    get:
      summary: Get audio guide for an exhibit
      description: FR15. The user must be able to listen to an audio transcript of an exhibit.
      operationId: getAudioGuide
      parameters:
        - name: exhibit_id
          in: path
          description: Id of the specific exhibit
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
        - name: mode
          in: query
          required: false
          description: Mode of access - online or offline
          schema:
            type: string
            enum:
              - online
              - offline
            example: online
      responses:
        '200':
          description: Audio guide retrieved successfully
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary
        '402':
          description: Audio guide not available offline
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Exhibit not found or no audio guide available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /exhibits/search:
    get:
      summary: Search for exhibits
      description: FR16.  The user must be able to search for exhibits by category or keyword.
      operationId: searchExhibits
      parameters:
        - name: exhibit_term
          in: query
          description: Keyword to search by exhibit title, artist, or description
          required: true
          schema:
            type: string
        - name: category
          in: query
          description: Filter exhibits by category
          required: false
          schema:
            type: string
            example: category
        - name: mode
          in: query
          required: false
          description: Mode of access - online or offline
          schema:
            type: string
            enum:
              - online
              - offline
            example: online
      responses:
        '200':
          description: Exhibits matching the search criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    exhibit_id:
                      type: number
                      format: int64
                      example: 0
                    title:
                      type: string
                      example: string
        '404':
          description: No exhibits found matching the search criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /exhibits/{exhibit_id}/ratings:
    post:
      summary: Rate an exhibit
      description: FR17. The user must be able to rate exhibits.
      operationId: rateExhibit
      parameters:
        - name: exhibit_id
          in: path
          description: Id of the specific exhibit
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  format: float
                  example: 4
              required:
                - rating
      responses:
        '204':
          description: Exhibit rated successfully
        '400':
          description: Invalid rating value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Exhibit not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
